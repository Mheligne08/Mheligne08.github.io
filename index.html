<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card img {
            max-height: 150px;
            object-fit: cover;
        }
        .order-summary {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .order-summary h4 {
            margin-top: 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
        }
        .order-container {
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2>üçî Food Delivery üçî</h2>
                <hr />
            </div>
        </div>
        <div class="row">
            <!-- Product Listing -->
            <div class="col-md-8">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card product-card">
                            <img src="Whopper Ala Carte.png" class="card-img-top" alt="Whopper Ala Carte">
                            <div class="card-body">
                                <h5 class="card-title">Whopper Ala Carte</h5>
                                <p class="card-text">Price: ‚Ç±300.00</p>
                                <button class="btn btn-primary" onclick="addToOrder('Whopper Ala Carte', 300)">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card">
                            <img src="whopper jr Burger.jfif" class="card-img-top" alt="Whopper Jr Burger">
                            <div class="card-body">
                                <h5 class="card-title">Whopper Jr Burger</h5>
                                <p class="card-text">Price: ‚Ç±200.00</p>
                                <button class="btn btn-primary" onclick="addToOrder('Whopper Jr Burger', 200)">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card">
                            <img src="fish'n crisp burger.jfif" class="card-img-top" alt="Fish'n Crisp Burger">
                            <div class="card-body">
                                <h5 class="card-title">Fish'n Crisp Burger</h5>
                                <p class="card-text">Price: ‚Ç±250.00</p>
                                <button class="btn btn-primary" onclick="addToOrder('Fish\'n Crisp Burger', 250)">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>
            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="order-summary order-container">
                    <h4>Order Summary</h4>
                    <div id="orderItems"></div>
                    <hr />
                    <div class="order-item">
                        <span>Total</span>
                        <span id="totalAmount">‚Ç±0.00</span>
                    </div>
                    <div class="order-item">
                        <span>Cash Tendered</span>
                        <input type="number" class="form-control mb-3" id="cash" placeholder="Enter amount" oninput="calculateChange()"/>
                    </div>
                    <div class="order-item">
                        <span>Change</span>
                        <input type="text" class="form-control border-0 mb-3 text-end" id="change" readonly placeholder="Change"/>
                    </div>
                    <hr />
                    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#checkoutModal">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Thanks for your orders!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your order has been placed successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Food Delivery. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to add items to order summary
        function addToOrder(itemName, itemPrice) {
            // Logic to add items to order summary
        }

        // Function to calculate change
        function calculateChange() {
            // Get the total amount and cash tendered values
            var total = parseFloat(document.getElementById('totalAmount').textContent.replace('‚Ç±', '').trim());
            var cashTendered = parseFloat(document.getElementById('cash').value);

            // Calculate change
            var change = cashTendered - total;

            // Update the change field with formatted change value
            document.getElementById('change').value = change.toFixed(2);
        }
    </script>
</body>
                        </html>
