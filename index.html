<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffcc00;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        .order-summary {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>üçî Food Delivery üçî</h1>
    </header>
    <main>
        <section class="menu">
            <div class="item">
                <img src="whopper.jpg" alt="Whopper Ala Carte">
                <h2>Whopper Ala Carte</h2>
                <p>Price: ‚Ç±300.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="whopper-jr.jpg" alt="Whopper Jr Burger">
                <h2>Whopper Jr Burger</h2>
                <p>Price: ‚Ç±200.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="fish-n-crisp.jpg" alt="Fish'n Crisp Burger">
                <h2>Fish'n Crisp Burger</h2>
                <p>Price: ‚Ç±250.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
        <aside class="order-summary">
            <h2>Order Summary</h2>
            <p>Total: ‚Ç±0.00</p>
            <label for="cash">Cash Tendered</label>
            <input type="number" id="cash" name="cash">
            <p>Change: ‚Ç±0.00</p>
            <button>Checkout</button>
        </aside>
    </main>
</body>
</html>
